<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title> To Do List </title>
  <meta name="description" content="A Basic To-Do List">
  <meta name="author" content="Jade Manrique">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="client/img/globe.png">
  <link rel="stylesheet" href="client/css/styles.css?v=1.0">
  <script src="js/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  
  <h1>Create New Note</h1>
  
  <div class="noteForm">
  <form>
    <textarea id="input"></textarea>
  </form>
  <button id="submit"> Save Note </button>
  </div>
  
  <h1>Notes</h1>
  
  <div id="output">
    
  </div>
  
  <script>
  /*global $ io */
  var socket = io();
  socket.on('message', function (data) {
    console.log(data);
  });
  
  var text = $('#input').val();
    var note = {note: text};
  
  $('#submit').click(function () {
    text = $('#input').val();
    note = {notes: text};
    sendToServer(note);
  });
  
  function sendToServer(sendData) {
    $.post('https://todolist-osteoecstasy.c9users.io/submitNote', sendData);
  }
  
  </script>

</body>

</html>
